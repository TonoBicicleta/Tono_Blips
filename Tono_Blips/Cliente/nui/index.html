<html>
	<head>
        <link rel="stylesheet" href="app.css" type="text/css">
        <link rel="stylesheet" href="reset.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
      
      <h3>Tono_Blips Version: 1.0.0</h3>
      <table id="table" class="hide-extra-rows scrollable">
        <tbody id="table-body"></tbody>
      </table>

      <input placeholder="Blip Name" id="input"></input>
      <input placeholder="Blip Size" id="inputsize"></input>
      <button id="trasladar" class="btn-cinco">Select Blip Icon</button>  
      <button id="trasladarcolor" class="btn-six">Select Blip Color</button>
      <button id="crear" class="btn-tre">Create Blip</button>
      <button id="close" class="btn-cuert">Close</button>

		</div>
    <div id="contenedor"  class="hide-extra-rows scrollable">

      <h3>Click on the Blip</h3>
      <input class = "search"type="text" id="search-bar" placeholder="Search...">
      <button id="trasladar2" class="btn-cuert">Cancel</button>
      <div id="photos-container"></div>

    </div>
    <div id="contenedorLanco"  class="hide-extra-rows scrollable">

      <h3>Click on the Color</h3>
      <input class = "search"type="text" id="search-bar-color" placeholder="Search...">
      <button id="trasladarmenuprincolor" class="btn-cuert">Cancel</button>
      <div id="colors-container"></div>

    </div>
	</body>
    <script src="./app.js" type="text/javascript"></script>
</html>
